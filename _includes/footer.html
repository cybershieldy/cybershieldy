<!-- Popup HTML -->
<div id="registerPopup" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.55);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s ease;
">
  <div style="
    background: #0f172a;
    color: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 350px;
    text-align: center;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  ">
    <h3 style="margin-top:0;">Kibertəhlükəsizlik Kursları</h3>
    <p>5 saniyə sonra qeydiyyat açıldı — sən də qoşula bilərsən.</p>
    <a href="/register" style="
      display:block;
      margin-top:12px;
      background:#73bf44;
      color:#000;
      padding:10px 18px;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
    ">Qeydiyyatdan keç</a>
    <span id="closePopup" style="
      position:absolute;
      top:10px;
      right:12px;
      cursor:pointer;
      font-size:20px;
    ">✕</span>
  </div>
</div>

<!-- Popup JS -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const popup = document.getElementById("registerPopup");
  const closeBtn = document.getElementById("closePopup");

  // 5 saniyə sonra popup göstər
  setTimeout(function() {
    popup.style.opacity = "1";
    popup.style.pointerEvents = "auto";
  }, 5000);

  // Bağlama düyməsi
  closeBtn.addEventListener("click", function() {
    popup.style.opacity = "0";
    popup.style.pointerEvents = "none";
  });
});
</script>
